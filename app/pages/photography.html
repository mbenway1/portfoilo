<div ng-controller="photographyController">
    <div class="photo-container">
        <div class="photo {{ photo.classes }}" ng-repeat="photo in photo" ng-click="alert()">
            <div class="photo-small-container">
                <div class="photo-small" ng-click="setPhotoView(photo.source, photo.name)"></div>
            </div>
            <div class="photofull-container"></div>
        </div>
        <!--div class="photo-border-right"></div-->
    </div>
    <div class="photo-view">
        <div class="glass"></div>
        <div class="photo-description">
            <h2></h2>
            <a href="{{ photo.instagram }}" class="view-instagram btn botton">View on Instagram</a>
        </div>
        <div class="close-btn"><span class="close-x">X</span></div>
    </div>
</div>
